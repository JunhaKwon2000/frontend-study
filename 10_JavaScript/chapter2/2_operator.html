<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operator</title>
</head>
<body>
  


  <script>
    // 연산자
    // 연산: 데이터를 처리하여 결과가 나오는 것, 프로그래밍에서는 산술, 비교, 논리, 문자열에 대한 연산이 존재함

    // 1. 할당(대입) - 오른쪽의 값을 왼쪽에 할당할 때 사용
    // 등호(=)
    document.write('<h2>할당(대입) 연산자</h2>');
    let n1 = 10;
    let n2 = 3;
    
    // 복합 할당(대입) 연산자
    //  +=, -=, *=, /=, %=
    // 예) A += B -> A = A + B
    n1 += n2; // n1 = n1 + n2
    document.write(n1, '<br>');

    n1 -= n2 // n1 = n1 - n2 
    document.write(n1, '<br>');

    n1 *= n2 // n1 = n1 * n2
    document.write(n1, '<br>');

    n1 /= n2 // n1 = n1 / n2
    document.write(n1, '<br>');

    // 2. 산술 연산자
    // +, -, *, /, %
    console.log(Math.floor(5/2));


    document.write('<h2>산술 연산자</h2>');
    n1 = 15;
    n2 = 2;
    let res;
    
    res = n1 + n2;
    document.write(res, '<br>');
    
    res = n1 - n2;
    document.write(res, '<br>');
    
    res = n1 * n2
    document.write(res, '<br>');
    
    res = n1 / n2
    document.write(res, '<br>');
    
    res = n1 % n2
    document.write(res, '<br>');
    
    
    // 3. 증감 연산자 
    document.write('<h2>증감 연산자</h2>');
    
    n1 = 10;
    
    n1++;
    document.write(n1, '<br>') // n1 = n1 + 1
    n1--
    document.write(n1, '<br>') // n1 = n1 - 1
    
    // 중요
    // 다른 연산자와 같이 사용할 때 위치(전위, 후위)에 따라서 연산이 달라짐
    n2 = 20;
    
    // res = n2++ // res = n2; 그 다음에 n2 = n2 + 1
    res = ++n2; // n2 = n2 + 1; 그 다음에 res = n2
    document.write(res, '<br>');
    
    res = --n2;
    document.write(res, '<br>');
    
    // Quiz
    num1 = 10;
    num2 = 20;
    res = ++num1 + num2--
    // res, num1, num2 에 저장된 값은?
    // 순서대로 풀어서 써보기 실습
    // res = (num1 = num1 + 1) + num2 그 다음에 num2 = num2 - 1 ??
    // res = 31, num1 = 11, num2 = 19 ??
    console.log(res, num1, num2);
    document.write(res,' ', num1, ' ', num2, '<br>');
    
    // 4. 문자열 연산자
    // 여러개의 문자를 하나의 문자로 결합할 때
    // 문자 데이터가 하나라도 포함되어 있으면 문자 결합 연산으로 동작함
    // +
    document.write('<h2>문자열 연산자</h2>');
    const t1 = '학교 종이'
    const t2 = ' 땡땡땡 ' 
    const t3 = 8282
    const t4 = ' 어서 모이자'

    // (중요) 연산의 기본 방향: 왼쪽에서 오른쪽으로
    res = t1 + t2 + t3 + t4;
    document.write(res, '<br>');

    res = t1 + 100 + 200 + t4;
    document.write(res, '<br>');
    
    res = 100 + 200 + t1 + t4;
    document.write(res, '<br>');

    res = t1 + (100 + 200) + t4;
    document.write(res, '<br>');

    // 5. 비교 연산자
    // 데이터를 서로 비교하여 결과값으로 true, false 를 반환
    // >, <, >=, ==, !=, ===, !==
    
    
    
    document.write('<h2>비교 연산자</h2>');
    result = 10 > 20;
    document.write(result, '<br>');
    
    result = 10 < 20;
    document.write(result, '<br>');
    
    result = 10 <= 20;
    document.write(result, '<br>');
    
    result = 20 == '20'; // 값만 비교
    document.write(result, '<br>');
    
    result = 20 === '20'; // 값과 타입까지 비교(권장)
    document.write(result, '<br>');
    
    result = 10 != 20;
    document.write(result, '<br>');
    
    result = 10 != '10'; // 값만 비교
    document.write(result, '<br>');
    
    result = 10 !== '10'; // 값과 타입까지 비교(권장)
    document.write(result, '<br>');
    
    // 6. 논리 연산자
    // Boolean 값에 대한 논리 비교(AND, OR)를 통해 Boolean 값을 반환
    // &&(AND - 둘다 true -> true), ||(OR - 둘중 하나만 true -> true), !(NOT - 반대)
    
    // (참고) 연산자의 우선순위
    // 1. ( ) - 헷갈리면 사용 권장
    // 2. 단항 연산자(++, --, !)
    // 3. 산술 연산자(+, -, *, /, %)
    // 4. 비교 연산자(>, <, >=, <=, ==, !=, ===, !==)
    // 5. 논리 연산자(&&, ||)
    // 6. 할당(대입) 연산자(=)
    
    document.write('<h2>논리 연산자</h2>');
    res = 10 > 20 || 20 >= 30 || 30 > 40;
    document.write(res, '<br>');
    
    res = 10 > 20 || 20 >= 30 || 30 <= 40;
    document.write(res, '<br>');
    
    res = 10 <= 20 && 20 >= 30 && 30 > 40;
    document.write(res, '<br>');
    
    res = 10 <= 20 && 20 <= 30 && 30 <= 40;
    document.write(res, '<br>');
    
    result = !(10 > 20);
    document.write(res, '<br>');
    
    // (응용) 사이 범위 확인하기 
    // age(나이) 가 14세 이상 90세 이하에 속하는지를 확인하는 if 문 작성
    const age = -5;
    if (age >= 14 && age <= 90) {
      console.log(true);
    }
    
    // (응용) 바깥 범위 확인하기
    if (!(age >= 14 && age <= 90)) {
      console.log(false);
    }
    
    if ((age < 14 && age >= 0) || age > 90) {
      console.log(false);
    }
    else {
      console.log('나이는 음수 없음');
    }
    
    // Short-circuit evaluation(단축 평가)
    // &&(AND): 앞이 falsy 면 뒤에건 볼 것도 없고, 앞이 truthy 이면 뒤로 넘어감
    // ||(OR): 앞이 truthy 면 뒤에건 볼 것도 없고, 앞이 falsy 이면 뒤로 넘어감
    document.write('<h2>단축 평가</h2>');
    res = 10 > 20 && 30 <= 40;
    document.write(res, '<br>');
    
    res = 10 < 20 || 30 > 40;
    document.write(res, '<br>');
    
    // (응용) 기본값 설정 시 사용
    // (리마인드)falsy: 0, undefined, '', null, NaN, false
    const inputName1 = '';
    const nickName1 = inputName1 || 'Guest'; // truthy 를 찾을 때까지 넘어감
    document.write(nickName1, '<br>');
    // 만약 && 로 했을 경우 falsy 를 찾을 때까지 넘어감
    
    // (참고) null 병합 연산자(ES2020)
    // nullish(null 계열의 값): null, undefined
    const inputName2 = undefined;
    const nickName2 = inputName2 ?? 'Guest'; // null, undefined 만 왔을 때 뒤로 넘어감
    document.write(nickName2, '<br>');

    // Quiz
    let aa;
    let bb = null;
    let cc = undefined;
    let dd = 4;
    let ee = 'five';
    let ff = aa || bb || cc || dd || ee; // 4
    document.write(ff, '<br>');
    console.log(ff);
    
    // 7. 조건(삼항) 연산자 - 조건식 ? 참일 때 : 거짓일 때
    // 조건에 따라 2개의 값 중 하나를 반환
    document.write('<h2>단축 평가</h2>');
    res = 10 < 3 ? 'JS' : 'HELLO';
    document.write(res, '<br>');
    
    const score = 75;
    res = score >= 90 ? 'A' : 'B';
    document.write(res, '<br>');
    
    res = score >= 90 ? (score >= 95 ? 'A+' : 'A') : (score >= 80 ? 'B' : 'C');
    document.write(res, '<br>');

    // 홀짝 판별기
    // prwhilept('메세지', 기본값) - 입력을 요청하는 대화 상자
    let num = Number(prompt('숫자를 입력해 주세요'));
    res = (num % 2 === 0) ? '짝' : '홀';
    console.log(res);
    </script>
</body>
</html>
