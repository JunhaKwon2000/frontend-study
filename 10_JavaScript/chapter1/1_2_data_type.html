<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dtype</title>
</head>
<body>
  

  <script>
    // 자료형(Data Type)
    // 1. 원시(primitive) 타입 
    // 2. 객체(참조, object / reference) 타입

    // 1. 원시 타입 (기본 자료형)
    // 가볍고 빠름, 불필요한 메모리 할당 없이 처리됨
    // String(문자열), Number(숫자), Boolean(참/거짓), null, undefined, Symbol(ES6)

    // 1.1. String(문자열) - "". '', ``(ES6)
    const name1 = "Junha"
    document.write(name1, '<br>')
    const name2 = 'Junha'
    document.write(name2, '<br>')
    
    // 문자열 안에서 따옴표 사용하기
    // 다른 언어에서는 이스케이프 문자 (\) 를 사용하세요 (뒤에 오는 특수 문자를 일반 문자로 취금해줌)
    // 예: \', \", \\
    const singleQuote = "I am 'Junha!'";
    const doubleQuote = 'I am "Junha!"';
    document.write(singleQuote, '<br>');
    document.write(doubleQuote, '<br>');
    
    const singleQuote2 = "I am \"Junha!\"";
    const doubleQuote2 = 'I am \'Junha!\'';
    document.write(singleQuote2, '<br>');
    document.write(doubleQuote2, '<br>');
    
    const age = 26;
    const name3 = `Junha, age:${age}`; // 템플릿 리터럴 문법(`` 사용해주세요)
    const name4 = 'Junha, age:' + age;
    const name5 = `Junha, age:${25*400}`
    document.write(name3, '<br>');
    document.write(name4, '<br>');
    document.write(name5, '<br>');

    // 1.2. Number(숫자) - int, double 등 숫자 구분이 없음(항상 64비트 부동소수점으로 저장됨)
    const num1 = 34.13; // 소숫점이 있는 소수
    const num2 = 34; // 소숫점이 없는 정수
    document.write(num1, '<br>');
    document.write(num2, '<br>');

    // (참고) js 내장 함수
    const num3 = Number('500'); // 문자열을 숫자로 변환해줌 ('500' -> 500)
    const num4 = Number('zxc'); // NaN
    document.write(num3, '<br>');
    document.write(num4, '<br>');

    // 1.3. Boolean(T/F) - 참, 거짓
    // 사용 예: 조건식에서 특정 조건이 만족하는지 여부를 판단할 때(그 결과는 true, false 로 나타나게 됨)
    // false 로 취급되는 값(falsy): 0, undefined, null, NaN, ''(공백X)

    const xxx = 5
    const yyy = 5
    const zzz = 6
    document.write(xxx === yyy, '<br>');
    document.write(xxx === zzz, '<br>');
    
    let isOk = true;
    document.write(isOk, '<br>');

    // (참고) js 내장 함수
    const bool = Boolean('');
    document.write(`불리언 판별: ${bool}` , '<br>')

    let i = 0;
    while (true) {
      document.write(i, '<br>');
      i++;
      if (i === 11) {
        break;
      }
    }


    document.write('<br>');
    
    // 1.4. 값이 비어있음을 의미하는 자료형 2가지 - undefined, null
    // undefeind - 값이 할당되지 않았을 때 (데이터 타입이자 데이터 값임)
    let val1; // 변수를 선언하고 값을 할당하지 않으면 실행할 때 자동으로 undefined 할당
    document.write(val1, '<br>');
    let val2 = 'hello';
    document.write(val2, '<br>');
    
    // null - 의도적으로 값을 넣지 않았을 때 
    // 사용 예 - 선언된 변수에 어떤 값을 할당할 지, 어떤 데이터타입이 할당될지 모를 경우 명시적으로 null 로 놔둠
    val2 = null;
    document.write(val2, '<br>');    
    
    document.write('<br>');

    // 2. 객체(참조) 타입 (원시 타입이랑 다르게 값 자체가 아닌 주소를 저장함!)
    // 2.1. Object - key & value 쌍으로 관련있는 여러 데이터를 저장
    // 값으로는 모든 타입 가능
    const user = {
      firstName: 'Junha',
      lastName: 'Kwon',
      age: 26,
      eyecolor: '#000',
      isMarried: false,
      getFullName: function () {
        return `${this.firstName} ${this.lastName}`;
      },
      setFirstName: function (name) {
        this.firstName = name;
      }
    }

    document.write(user, '<br>'); // (참고) 객체가 문자열로 반환되면 [object Object] 로 출력됨
    console.log(user);
    console.log(user.getFullName());

    // 키를 이용해서 데이터를 변경하거나 가져올 수 있음
    // 데이터를 변경하는 방법
    // user.age = 51;
    user['age'] = 52;
    console.log(user.age);
    // user.setFirstName('KKWONN');
    console.log(user.firstName);
    console.log(user['firstName'])
    console.log(user.getFullName());

    // 2.2. Array - 여러 데이터를 순차적으로 저장 가능
    // 예: 학생 30명의 시험 점수를 저장하려면 30개의 변수가 필요한데, 배열을 이용하면 하나의 배열로 30개의 데이터 저장 가능!
    // 반복문을 통한 반복 처리가 가능
    // 저장된 데이터는 순서(index)를 가짐(0부터)
    // 값으로는 모든 타입 가능(근데 쓸일이 없음, 보통 객체가 들어감)
    const arr = [10, true, 'me', null];
    const cars = ['Benz', 'BMW', 'Audi'];
    console.log(cars);

    // index 를 이용해서 데이터 가져오기, 변경 가능
    // 가져오기
    console.log(cars[0], cars[1]);
    // 변경하기
    cars[2] = 'Ferrari';

    for (items of cars) {
      console.log(items);
    }


    // (참고) 타입 체크
    // typeof: 현재 값 또는 변수의 자료형(Dtype)을 알아낼 수 있음
    console.log(typeof 'Goni'); // string literals
    console.log(typeof new String('Goni')); // string object
    console.log(typeof 3.14);
    console.log(typeof true);
    console.log(typeof { x: 1, y: 2});
    console.log(typeof [1, 2, 3]); // array 도 객체 타입이기 때문에 object 가 나옴
    console.log(Array.isArray([1, 2, 3])); // array 인지 확인하는 방법
    console.log(typeof undefined); // 값도 타입도 undefined
    console.log(typeof function name(params) {
      return params;
    }); // function
    console.log(typeof null); // js 설계 미스
    
    
    
    
    </script>
</body>
</html>
