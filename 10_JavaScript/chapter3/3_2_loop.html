<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop</title>
</head>
<body>
  

  <script>
    // 반복문
    // 조건식을 만족하는 동안 실행 코드를 반복하여 수행
    // 예)



    // 1. for 문
    document.write('<h2>1. for 문</h2>');
    // for (1. 초기화식; 2. 5. 조건식; 4. 증감식) {3. 루프를 돌 코드}, 참고로 증감식에는 아무 식이나 가능 (i++만 가능한거 아님!)
    // 반복 1 ~ 10 까지 10회 출력
    for (let i = 0; i < 10; i++) {
      document.write(`반복${i+1}`, '<br>');
    }

    
    let sum = 0; // 중요: 초기값을 반드시 줘야한다. 안주면 undefined 값이라 NaN이 나옴.
    for (let i = 1; i <= 100; i++) {
      sum += i;
    }
    document.write(`1부터 100까지의 합: ${sum}`, '<br>');
    
    document.write('-------------------------------------------<br>');
    
    // 2. break 문
    // switch 문 또는 반복문을 빠져나갈 때 사용함
    document.write('<h2>2. break 문</h2>');
    
    // 1 ~ 10 까지 반복 중 i 의 값이 6일 때 빠져나가기
    for (let i = 1; i <= 10; i++) {
      if (i === 6) break;
      document.write(`${i}`, '<br>');
    }
    
    document.write('-------------------------------------------<br>');
    
    // 3. Continue 문: 반복문에서만 사용 가능, 뒤에 오는 코드는 무시하고 다음 반복을 계속할 때 사용
    // 다음 반복 = 증감식을 의미
    document.write('<h2>3. continue 문</h2>');
    // 1 ~ 10 까지 홀수만 출력
    for (let i = 1; i <= 10; i++) {
      if (i % 2 === 0) continue;
      document.write(`${i}`, '<br>');
    }
    
    // 4) 중첩 for문
    // for문 안에 for문 사용
    // 중첩할수록 퍼포먼스가 떨어짐(2중 for문까지는 일반적, 3중 for문부터는 느려질 수 있음)
    // for (초기화식; 조건식; 증감식) { // 바깥 for문
    //   for (초기화식; 조건식; 증감식) { // 안쪽 for문
    //     실행코드
    //   }
    // }
    document.write('-------------------------------------------<br>');
    document.write('<h2>4. 중첩 for 문</h2>');
    // 3행 2열 구조의 데이터 출력
    for (let i = 1; i <= 3; i++) {
      for (let j = 1; j <= 2; j++) {
        document.write(`${i}행${j}열 `);
      }
      document.write('<br>');
    }
    
    // Quiz: 구구단 출력하기
    for (let i = 2; i <= 9; i++) {
      document.write(`----${i}단-----`, '<br>')
      for (let j = 1; j <= 9; j++) {
        document.write(`${i} X ${j} = ${i*j}`);
        document.write('<br>');
      }
      document.write('<br>');
    }
    
    document.write('-------------------------------------------<br>');
    
    // 3. while 문: 반복 횟수를 모르고 특정 조건을 만족하는 동안 반복문을 실행하고자 할 때 사용
    // while(1. 3.조건식) {2.루프를 돌 실행코드}
    document.write('<h2>3. while 문</h2>');
    // 안녕하세요 1 ~ 10까지 10회 출력
    let cnt = 0;
    while (true) {
      cnt++
      document.write(`안녕하세요 ${cnt}`, '<br>');
      if (cnt === 10) {
        break;
      }
    }

    i = 1;
    while (i <= 30) {
      if ((i % 2 === 0) && (i % 3 === 0)) {
        document.write(`${i}`, '<br>');
      }
      i++;
    }
    

    let k = 20;
    while (k >= 10) {
      if (k % 2 === 0) {
        document.write(`<span style="color: blue; font-weight: bold;">${k}</span>`, '<br>');
      } else {
        document.write(`<span style="color: red; font-weight: bold;">${k}</span>`, '<br>');
      }
      k--;
    }

    // while 문은 주로 반복 횟수를 모를 때 사용함
    // 지폐를 투입하면 500원 짜리 동전으로 교환해주는 자판기가 있다고 할 때
    // 500원 짜리 동전을 몇 개 내보낼지 계산해보기

    let inputPrice = 7400; // 사용자가 넣은 지폐 금액
    const coinUnit = 500; // 반환할 동전 금액
    let cointCount = 0; // 반환될 동전 개수

    let rem = 0;

    // while 문을 이용하여 사용자가 넣은 금액이 0원이 될 때까지 500원씩 차감
    while (inputPrice > 0) {
      inputPrice = inputPrice - coinUnit;
      if (inputPrice > 0 && inputPrice < 500) {
        cointCount++;
        rem = inputPrice;
        break;
      }
      cointCount++; // 반복문이 한 번 돌 대마다 반환되는 500원짜리 동전 수 증가시킴
    }
    document.write(`${cointCount}개의 500원과 나머지 ${rem}원<br>`);

    // 4. do - while 문: while 문과 비슷하나 무조건 한 번은 코드를 실행하고 조건식을 검사함
    // do {1.실행코드} while (2.조건식)
    i = 5;
    do {
      document.write('hello!<br>');
    } while (i < 3);

    for (i = 0; i < 10; i++) {
      
    }
    </script>
</body>
</html>
