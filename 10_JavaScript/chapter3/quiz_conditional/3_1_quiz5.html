<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제5
    // 사용자로부터 세 개의 정수를 입력받아, 
    // 그 수들의 최대값과 최소값, 합계와 평균을 구해서 브라우저에 출력하세요.


    // 풀이5
    // 주의! 덧셈을 하거나 문자끼리 비교를 피하려면 숫자로 변환해 줄 것!!
    //'11' > '2' => false
    //'11' > 2 => true
    const a = Number(prompt('정수를 입력하세요'));
    const b = Number(prompt('정수를 입력하세요'));
    const c = Number(prompt('정수를 입력하세요'));
    let min = 0;
    let max = 0;

    if (a >= b) {
      if (a >= c) {
        max = a;
      }
      else {
        max = c;
      }
      
      if (b >= c) {
        min = c;
      }
      else {
        min = b;
      }
    }
    else if (b >= a) {
      if (b >= c) {
        max = b;
      }
      else {
        max = c;
      }

      if (a >= c) {
        min = c;
      }
      else {
        min = a;
      }
    }

    const sum = a + b + c;
    const avg = sum / 3;

    document.write(`min:${min}`, '<br>');
    document.write(`max:${max}`, '<br>');
    document.write(`sum:${sum}`, '<br>');
    document.write(`avg:${avg}`, '<br>');

    // 참고: let maxx = -Infinity
      
  </script>
