    // ÏùºÎ∞òÏ†ÅÏúºÎ°ú Îç∞Ïù¥ÌÑ∞Î•º Í∞ÄÏ†∏Ïò¨ Îïå(Í≤ÄÏÉâ, Ï°∞Ìöå)Îäî GET ÏöîÏ≤≠
    // Îç∞Ïù¥ÌÑ∞Î•º Î≥¥ÎÇº Îïå(Ï∂îÍ∞Ä, ÏàòÏ†ï, ÏÇ≠Ï†ú)Îäî POST Î∞©Ïãù ÏÇ¨Ïö©

    // Íº≠ XMLÏùÑ Ïù¥Ïö©Ìï† ÌïÑÏöîÎäî ÏóÜÍ≥†, ÏµúÍ∑ºÏóêÎäî jsonÏùÑ Îçî ÎßéÏù¥ Ïù¥Ïö©
    // ÎπÑÎèôÍ∏∞ÏãùÏù¥ÎûÄ Ïó¨Îü¨Í∞ÄÏßÄ ÏùºÏù¥ ÎèôÏãúÏ†ÅÏúºÎ°ú Î∞úÏÉùÌïúÎã§Îäî ÎúªÏúºÎ°ú, ÏÑúÎ≤ÑÏôÄ ÌÜµÏã†ÌïòÎäî ÎèôÏïà Îã§Î•∏ ÏûëÏóÖÏùÑ Ìï† Ïàò ÏûàÎã§Îäî ÏùòÎØ∏

    // 1) Î¨∏Î≤ïÏù¥ Î≥µÏû°ÌïòÍ≥† Í∞ÄÎèÖÏÑ±Ïù¥ Îñ®Ïñ¥Ïßê

    // application/json                  | JSON.stringify(data)  | JSON Ìè¨Îß∑(ÎåÄÎ∂ÄÎ∂ÑÏùò APIÍ∞Ä ÏÑ†Ìò∏Ìï®)
    // application/x-www-form-urlencoded | key=value&key2=value2 | HTML form Î∞©Ïãù(Í∏∞Î≥∏ form Ï†ÑÏÜ°)
    // multipart/form-data               | FormData(ÌååÏùº Ìè¨Ìï®)    | ÌååÏùº ÏóÖÎ°úÎìúÎÇò Î≥µÌï© Îç∞Ïù¥ÌÑ∞ Ï†ÑÏÜ°Ïóê ÏÇ¨Ïö©(boundary ÏûêÎèô ÏÉùÏÑ±Îê®)
    // text/plain                        | "Îã®Ïàú ÌÖçÏä§Ìä∏"          | ÏàúÏàò ÌÖçÏä§Ìä∏ Î¨∏ÏûêÏó¥ Ï†ÑÏÜ°. ÌÖçÏä§Ìä∏ ÏûêÏ≤¥Î•º Ï†ÑÎã¨

    fetch('https://jsonplaceholder.typicode.com/posts/1')

        return response.json(); // ÏùëÎãµÎ∞õÏùÄ Îç∞Ïù¥ÌÑ∞(Î¨∏ÏûêÏó¥)Î•º ÌååÏã±Ìï¥ JS Í∞ùÏ≤¥Î°ú Î∞òÌôòÌï®

    fetch('https://jsonplaceholder.typicode.com/posts', {
