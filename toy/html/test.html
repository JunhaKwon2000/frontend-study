<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Navbar</title>
  <link rel="stylesheet" href="../css/test.css">
</head>
<body>
  <div class="navbar">
    <a href="#">홈</a>
    
    <a href="#">정치</a>
    
    <div class="dropdown">
      <button class="dropbtn">스포츠
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="#">축구</a>
        <a href="#">농구</a>
        <a href="#">야구</a>
      </div>
    </div>

    <div class="dropdown">
      <button class="dropbtn">경제
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="#">주식</a>
        <a href="#">증시</a>
        <a href="#">비트코인</a>
      </div>
    </div>

    <div class="dropdown">
      <button class="dropbtn">연예
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="#">아이돌</a>
        <a href="#">배우</a>
        <a href="#">가수</a>
      </div>
    </div>

    <div class="dropdown">
      <button class="dropbtn">컴퓨터
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="#">인공지능</a>
        <a href="#">그래픽카드</a>
        <a href="#">게임</a>
      </div>
    </div>

    <div class="dropdown">
      <button class="dropbtn">e-스포츠
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="#">리그오브레전드</a>
        <a href="#">철권</a>
        <a href="#">배틀그라운드</a>
        <a href="#">스트리트파이터</a>
        <a href="#">카운터 스트라이크</a>
      </div>
    </div>
  </div>
</body>
</html>
