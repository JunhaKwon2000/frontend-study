<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>권준하 포트폴리오</title>
  <!-- 파비콘은 프로젝트 폴더에 최상위 경로에 포함시키면 자동 적용(만약 최상위 경로 X 또는 ico 가 아닌 별도 파일을 가진 경우에는 <link> 로 적용해 주세요) -->
  <!-- 참고: 파비콘 만들기: https://iconifier.net -->
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <!-- Google web font: 경량화된 오픈 라이선스 폰트, 한글 지원하는지 확인 및 필요한 굵기 선택 후 연결해 주세요 -->
  <!-- 한글: Noto Sans Korean, 영문: Open Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <!-- Google Material Icons: 글자처럼 취급 가능합니다 -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <!-- My CSS -->
  <link rel="stylesheet" href="./css/main.css">
  <!-- My Javascript -->
  <script defer src="./js/main.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header id="header">
    <div class="inner">
      <a href="index.html" class="logo">
        <!-- 만약 텍스트로 넣을거면 img 요소 제거하고 텍스트를 입력해주세요 -->
        <img src="./images/logo.png" alt="로고">
      </a>
      <nav>
        <ul>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">SKILL</a></li>
          <li><a href="#">PROJECT</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </nav>
    </div>
  </header>




</body>
</html>
