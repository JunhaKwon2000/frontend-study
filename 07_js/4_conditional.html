<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>If</title>
</head>
<body>
  








  <script>
    // 조건문
    // 조건식의 결과(true / false) 에 따라 다른 코드를 실행(분기) 하는 구문
    // if문, switch문

    // if
    // if (값 or 조건식) {
    //   참이면 실행할 문
    // }
    let isShow = true;
    const checked = false;
    if (isShow) {
      console.log('Show!');
    }
    if (checked) {
      console.log('checked');
    }

    // if-else
    if (!isShow) {
      console.log('보임!');
    } else {
      console.log('숨김!');
    }

    // if-else if-else
    const score = parseInt(prompt('Score?'));
    if (score >= 90) {
      console.log('A');
    } 
    else if (score >= 80) {
      console.log('B');
    } 
    else if (score >= 70) {
      console.log('C');
    }
    else {
      console.log('D');
    }
  </script>
</body>
</html>
