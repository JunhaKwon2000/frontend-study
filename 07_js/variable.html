<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variable</title>
</head>
<body>
  









  <script>
    // 변수
    // 데이터를 저장할 수 있는 공간(그릇) 이고 그 이름을 지정
    // 변수를 쓰는 이유는 변수에 저장해뒀다가 재사용하기 위함
    const a = 2;
    const b = 5;
    // const a= 10; // (같은 범위 안에서) 동일한 이름으로 중복선언 불가능
    console.log(a + b);
    console.log(a - b);
    console.log(a * b);
    console.log(a / b);

    // const vs let
    
    // const: 변수를 선언하는 가장 기본적인 키워드(꼭 let 이 필요한 경우가 아니면 사용), 값의 재할당이 *불가능함*(상수, constant)
    const c = 12;
    console.log(c);
    // c = 10; // 에러, const 이므로 값의 재할당이 불가능, 에러시 이 밑으로는 코드가 죽음
    
    // let: 변수를 선언하는 키워드, 값이 재할당이 *가능함*
    let d = 20;
    console.log(d);
    d = 999;
    console.log(d);

    // 예약어
    // 특별한 의미와 기능을 가진 키워드로 각 언어의 시스템들이 쓰겠다고 예약해둔 것
    // 변수나 함수 등의 이름으로 사용 불가
    // const let = true;
    // const this = true;
    // const if = false;

    
    

  </script>
</body>
</html>
