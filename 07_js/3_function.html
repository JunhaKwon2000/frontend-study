<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function</title>

  <style>
    body {
      height: 5000px;
    }
  </style>
</head>
<body>



  <script>
    // 함수
    // 기능(동작)을 수행하는 코드의 집합이다
    // 변수와 마찬가지로 한번 선언해두면 재사용이 가능

    // 함수의 선언과 호출

    // function 이름(파라미터(*선택사항, 외부로부터 전달받은 값을 저장*)) {
    //   실행코드({} 블록: 실행할 코드를 작성)
    // }
    // 선언이 끝나면 필요한 곳에서 호출해서 사용하세요 => 함수이름();

    // 선언(=> 메모리에 저장됨 = 재사용 가능)
    function printNumber() {
      console.log(123);
    }
    // 호출
    printNumber();  
    printNumber();  
    printNumber();
    // JS 코드 실행 흐름
    // 위 -> 아래로 한줄 씩 실행
    // 함수 호출 시 해당 함수를 실행하고 끝나면 돌아옴

    // 함수의 데이터 반환
    // 함수 내부에서 return 키워드를 사용하면, 데이터를 반환하고 함수를 종료시킴
    function returnFunc() {
      return 12345;
      // return; // return 만 쓸 경우 함수를 종료하겠다는 의미
      // console.log(12345); // 실행 안댐
    }

    const a = returnFunc(); // 실행 결과 반환되는 값을 변수 a 에 할당, const a = 12345; 랑 동일
    console.log(a);

    // 매개변수가 있는 경우
    // 매개변수는 유효 범위(scope)인 함수 내에서만 사용이 가능
    function sum(n1, n2) { // n1, n2 는 매개변수(parameter) 라고 부름
      // 매개변수를 사용하여 함수 외부로부터 값을 받음
      return n1 + n2;
    }
    const s1 = sum(1, 2); // 전달하는 데이터 1, 2를 인수(인자값, 매개값, argument)라 부름
    console.log(s1);
    const s2 = sum(7, 12); // 전달하는 데이터 1, 2를 인수(인자값, 매개값, argument)라 부름
    const s3 = sum(2, 4); // 전달하는 데이터 1, 2를 인수(인자값, 매개값, argument)라 부름
    console.log(s2, s3);

    // 기명(이름 O) 함수와 익명(이름 X) 함수
    // 일반적으로는 함수에는 이름이 존재하지만 때로는 없을 수도 있음
    // 함수는 그 자체가 하나의 값(데이터)으로 취급되어 변수에 할당 가능
    // 이 대는 변수의 이름이 곧 함수의 이름이 된다.

    // 기명 함수
    // 함수 선언문
    function hello() {
      console.log('Hello World!');
    }
    hello();

    // 익명 함수
    // 함수 표현식
    // 이름이 없기 때문에 변수에 할당하지 않으면 재사용이 불가능!
    let world = function () {
      console.log('Hello World~');
    };
    world();
    
    // 재사용이 필요하면 기명 함수 사용
    function handler() {
      console.log('Clicked!');
    }
    handler();
    handler();
    // JS 에서 함수는 그 자체가 하나의 값이라 다른 함수를 호출할 때 매개 변수로 사용 가능 => 콜백 함수
    document.body.addEventListener('click', handler);
    // handler 함수는 총 3번 재사용함

    // 근데 함수를 재사용을 할 필요가 없을 때(1회성) 굳이 이름을 붙이지 않고 익명 함수를 사용해도 됨
    // 아래 예제에서는 딱 여기서만 사용 가능(재사용 불가)
    // 보통 이벤트 핸들러를 익명 함수로 많이 만들어요
    document.body.addEventListener('click', function () {
      console.log('1회성 함수!!!');
    });

    // 메소드
    // 객체에 저장하는 데이터가 함수인 겨우, 그 속성을 메소드라고 부름
    const user = {
      name: 'Junha Kwon',
      age: 26,
      getName: function () {
        return this.name;
      }
    };
    // this 는 객체 자기 자신을 가리키는 키워드
    // 자신이 속한 객체의 각 속성에 this 로 접근이 가능(객체 내부에서 접근 시)
    const me = user.getName();
    console.log(me);
    console.log(user.getName());

    // 차이점: 변수에 할당하면 해당 데이터를 재사용 가능하고, 할당 없이 바로 접근해서 쓰면 필요할 때마다 함수(메소드) 호출이 필요함
    
  </script>
</body>
</html>
