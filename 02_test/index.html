<!-- 경로 -->
<!-- ./ : 주변 -->
<!-- ../ : 위 -->
<!-- / : 최상위(절대 경로 : 이거는 폴더를 어디서 열었는지에 따라 바뀔 수 있음, 권장 X) -->

<!DOCTYPE html>
<html lang="ko">
<!-- <head> : 문서의 정보가 작성됨 -->
<head>
  <meta charset="UTF-8">
  <!-- 모바일 세팅 관련 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <title> : 문서의 제목을 정의 (브라우저 탭에 표시되는 이름) -->
  <title>TEST</title>

  <!-- css, js 연결 해보기 -->
  <!-- 1-1) 외부 스타일 시트 연결해보기 -->
  <!-- ctrl + space 로 경로 가져오기 가능 -->
  <link rel="stylesheet" href="css/main.css">
  <!-- 1-2) 내부 스타일 시트 (권장 X, 외부에 별도 css 파일 만들어) -->
  <style>
    div {
      text-decoration: underline;
    }
  </style>

  <!-- 2-1) 외부 자바 스크립트 연결 -->
  <script src="js/main.js"></script>
  <!-- 2-2) 내부 자바 스크립트 연결 -->
  <script>
    console.log('내부 스크립트');
  </script>
</head>
<body>
  <!-- <body> : 사용자 눈에 보이는 구조를 작성 -->
  <div>
    Hello World!
  </div>
  
  <!-- 이미지 출력해보기 -->
  <!-- alt : 이미지가 출력되지 못하는 경우에(경로, 네트워크 오류 등) 대신 출력할 텍스트를 지정하는 attribute  -->
  <!-- alt : 웹 접근성과 관련됨(스크린 리더가 alt 텍스트를 읽어줌) -->
  <img src="/02_test/images/logo.png" alt="logo">
  <img src="./images/logo.png" alt="logo">

  <!-- css 로 배경 이미지 넣어보기 -->
  <div class="logo"></div>

  <!-- 페이지를 나누고 연결하기 -->
  <!-- href : 다른 페이지로 이돌할 수 있는 참조가 되는 경로를 입력 -->
  <a href="https://www.naver.com/">NAVER</a>
  <a href="./about/about.html">About</a>
  <!-- (참고) 파일명을 index.html 로 지으면 경로에서 생략 가능 -->
  <!-- index 이름의 파일을 브라우저가 가장 우선적으로 찾아 실행하기 때문 -->
  <a href="./about">About(index)</a>
</body>
</html>

<!-- 개발자 도구 사용하기 -->
<!-- 
  브라우저에서 제공하는 개발자 도구를 이용해서 웹 사이트를 분석하고 테스트 하는 방법
  F12
  우클릭 -> 검사
  셀렉트 기능 단축키: ctrl + shift + c

  1) Elements 탭: HTML에 대한 정보를 확인

  2) Styles 탭: 특정 HTML 요소에 어떤 스타일이 적용되었는지 CSS에 대한 정보를 확인
    다른 스타일을 임시로 적용 가능(실제로 개발할 때 종종 쓰게 됨)

  실습:
  About 링크에 color: red 및 font-size, background 적용 실습!

  여기서 임의로 적용한 스타일은 새로고침하면 다시 리셋됨
  다른 사람이 만든 웹 사이트에서도 내가 원하는 스타일을 적용해 볼 수 있음

  (추천) 수업 외 시간에 다양한 웹사이트를 찾아 개발자 도구로 HTML, CSS 분석해볼것! (실력향상에 도움)
  실제로 다른 사이트의 HTML이나 특히 CSS를 따와서 쓰기도 함

  3) Computed 탭: CSS 박스 모델과 함께 실제로 적용된 스타일 값만 모아서 볼 수 있음

  4) Console 탭: JS를 다룰 때 주로 이용 
-->
