<!DOCTYPE html>

      </div>
      <nav class="lucky">
        <a class="gs" href="">Google 검색</a>

      <div class="ftKr">

      </div>
      <nav class="ftlink">
        <a href="https://ads.google.com/intl/ko_kr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" class="btad">광고</a>
        <a href="https://www.google.com/business/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1" class="btbs">비즈니스</a>

        <a href="https://policies.google.com/privacy?hl=ko&fg=1" class="btpi">개인정보처리방침</a>
        <a href="https://policies.google.com/terms?hl=ko&fg=1" class="btrts">약관</a>
        <a href="" class="btopt">설정</a>
