<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 인라인 요소는 글자를 다루기 위한 요소임 -->
  <!-- 요소가 수평으로 싸임 -->
  <span>Hello</span><span>World</span>
  <br>
  <span>Hello</span><span>World</span>
  <br>
  <!-- 글자는 가로/세로 사이즈를 가질 수 없음(지정 불가) -->
  <span style="width: 100px;">Hello</span>
  <span style="height: 100px;">World</span>
  <br>
  <!-- 상하 여백은 불가능, 좌우 여백은 가능(Padding, Margin) -->
  <span style="margin: 20px; background-color:orange;">Hello</span><span style="padding: 20px; background-color: orange;">World</span>
  <br>
  <!-- 인라인 요소 안에 블록 요소 사용 금지(웹 표준 에러) -->
  <!-- 인라인 요소 안에는 상자 요소를 넣을 수 없음 -->
  <span>
    <div>div in span</div>
  </span>
  <span>
    <span>span in span</span>
  </span>
</body>
</html>
