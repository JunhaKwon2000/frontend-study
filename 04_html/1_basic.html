<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 1) html 기본 문법
    <시작 태크>내용</종료 태그> 
    전체를 HTML 요소(Element) 또는 태그라고 혼용해서 부름
  -->
  <div>Hello</div>

  <!-- 2) 부모-자식 관계 -->
  <div>
    <div>
      <div>내용</div>
    </div>
  </div>
  
  <!-- 3) 빈 태그 : img, imput, link, meta 등등 -->
  <img src="" alt=""> 
  <img src="" alt="" />
  
  <!-- 4) 속성(Attribute)과 값(Value) -->
  <!-- 주로 빈 태그들은 내용을 갖지 않기 때문에 역할을 명확히 할 수 있도록 속석 + 값을 이용함 -->
  <input type="text" name="q" id="aa">
  <input type="checkbox" name="" id="" checked>
</body>
</html>
