<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 모든 span 태그에 적용됨 */
    span {
      color: blue;
    }

    /* . : 클래스, red 클래스를 가진 요소들에게만 적용(우선순위에서 이김) */
    .red {
      color: red;
    }

    /* # : id */
    #abc {
      color: cyan;
    }
  </style>
</head>
<body>
  <!-- 속성(attributes) : 태그마다 사용 가능한 속성이 정해져있음 -->
  <img src="https://picsum.photos/600/400" alt="1">
  <!-- <img> 는 src 만 가능, href 는 불가능 -->
  <img href="https://picsum.photos/600/400" alt="2">

  <hr>

  <!-- HTML 전역(global) 속성 : *모든* 태그에서 사용 가능한 속성 -->
  <!-- title : 요소의 설명, 마우스 띄우면 출력됨 -->
  <a href="https://www.naver.com" target="_blank" title="네이버로 이동">NAVER</a> 

  <hr>

  <!-- style :  요소에 직접 스타일 적용(인라인 스타일) -->
  <span style="color: blue;">파란색 글자</span>

  <hr>

  <!-- class : 요소를 지칭하는 중복 가능한 이름, 선택자로 class 를 사용하여 스타일 지정 or js 로 DOM 조작(제어) -->
  <span>동해물</span>과 <span class="red">백두산</span>이 마르고 닳도록
  하느님이 보우하사 <span class="red">우리나라</span> 만세
  
  <hr>

  <!-- id : 요소를 지칭하는 *고유한* 이름(하나의 웹 문서에 단 한개만 존재), 고유하기 때문에 쉽게 찾을 수 있음, 사용 빈도는 class 에게 밀림 -->
  <span id="abc">동해물</span>과 <span class="red">백두산</span>이 마르고 닳도록
  하느님이 보우하사 <span class="red">우리나라</span> 만세

  <hr>

  <!-- data-이름 : 요소에 data 를 저장함, 사용자 정의 속성을 만드는 역할이며 js 에서 이 속성에 저장한 데이터를 꺼내서 이용 가능 -->
  <!-- 사용법 : data-원하는 이름 작명="데이터" -->
  <!-- input 처럼 value 속성을 지원하는 요소가 아닐 때 유용 -->
  <div data-fruits-name="apple">사과</div>
  <div data-fruits-name="bananna">바나나</div>

  <script>
    // div 태그를 모두 찾아서 elements 라는 이름의 저장 공간에 저장해줘
    const elements = document.querySelectorAll('div')
    console.log(elements);
    
    // 찾은 요소들을 하나씩 반복해가면서 el에 다시 담기
    elements.forEach(el => {
      console.log(el)
      // camel case 로 이름을 바꿔 접근해야함 그래야 콘솔에 출력됨(그냥 하면 안댐)
      console.log(el.dataset.fruitsName)
    });
  </script>

  
</body>
</html>
