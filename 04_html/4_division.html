<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- div(블록) : 특별한 의미는 X, 요소들을 묶어 하나의 영역으로 구분해줌(컨테이너) -->
  <div>
    <h1>오늘의 날씨</h1>
    <p>중부 집중호우, 나무즌 열대야, 12호 태풍 북상 중..</p>
    <img src="https://i.namu.wiki/i/cjHLB3SbCiV3g4C3TqroApiMlU2546qztuoJtafvpubhsLPKLb33UKOXQyHWfTc_y8-kMlZhEEJsKCbYoMPChbN5DDtxb2SuO6zvNSZwBMsPM9vml3NzBzDoGzOlJOXAAdCy-C6vI6DROBHdCwNWpQ.webp" alt="12호 태풍" width="300px">
  </div>
  
  <!-- h(블록) : 헤드라인(제목)을 의미함, h1 ~ h6 까지, 1이 제일 중요, 6이 제일 안 중요 -->
  <!-- 제목의 크기가 몇 px인가는 중요 X(자세한 스타일은 CSS에서), 그 역할과 의미가 중요함(어차피 reset.css 로 초기화 됨) -->
  <h1>제목</h1> 
  <h2>제목</h2> 
  <h3>제목</h3> 
  <h4>제목</h4> 
  <h5>제목</h5> 
  <h6>제목</h6> 

  <!-- p(블록) : 문단, 단락을 의미함 -->
  <!--lorem 으로 샘플 텍스트 생성  -->
  <p>Lorem ipsum dolor, 
    sit amet consectetur adipisicing elit. 
    Neque, vero porro et temporibus iste maxime molestiae veniam illum in magnam nisi consequuntur est exercitationem animi quod id a veritatis? 
    Dolorum?
  </p>
</body>
</html>
