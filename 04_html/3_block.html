<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 블록 요소는 상자(레이아웃)을 다루기 위한 요소 -->
  <!-- 수직으로 쌓임, 가로는 부모 요소(이경우는 <body>) 크기만큼 100% 늘어남, 세로는 콘텐츠 크기만큼 줄어듦 = 이 두가지가 default -->
  <div>Hello</div><div>World</div> 
  <div>Hello</div>
  <div>World</div> 
  <br>
  <!-- 상자는 가로/세로 길이 지정이 가능함 -->
  <div style="width: 100px; background-color: orange;">Hello</div>
  <div style="height: 40px; background-color: orange;">World</div>
  <br>
  <!-- 블록 요소는 상하좌우 모든 여백 지정 가능(Maring, Padding) -->
  <div style="background-color: orange; margin: 10px;">Hello</div>
  <div style="background-color: orange; padding: 10px;">World</div>
  <br>
  <!-- 블록 요소 안에는 블록/인라인 모두 담을 수 있음 -->
  <!-- 인라인에 비해 제약 사항이 별로 없음 = 글자에 스타일을 주는 경우 외에 시각적인 구조(레이아웃)룰 잡을 
   때는 주로 블록 요소를 사용 -->
  <div>
    <div>div in div</div>
  </div>
  <div>
    <span>span in div</span>
  </div> 
</body>
</html>
