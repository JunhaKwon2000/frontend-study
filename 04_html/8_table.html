<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    table {
      /* 셀간의 경계 합치기 */
      border-collapse: collapse;
    }

    /* 테두리 : 두께 종류 색상 */
    table td,th {
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head>
<body>
  <!-- <table> : 테이블(행렬) 생성
    게시판, 장바구니 등 표 형태를 가지는 것을 만들 때 
    + 웹에 실제 엑셀이나 구글 시트 같은 표 형태가 필요한 경우 사용 
    + 테이블로 레이아웃 작업 X -> CSS 로 작업해야함  
  -->
  <!-- *주의* table 밑에 tbody 존재함 -->
  <table class="table">
    <tr>
      <td>A</td>
      <td>B</td>
    </tr>
    <tr>
      <td>C</td>
      <td>D</td>
    </tr>
  </table>

  <hr>

  <!-- thead, tbody, tfoot, th -->
  <table>
    <!-- thead : 머릿글 행은 이 안에 -->
    <thead>
      <tr>
        <!-- th : 테이블 헤더 -->
        <th>HEAD 1</th> 
        <th>HEAD 2</th> 
        <th>HEAD 3</th> 
      </tr>
    </thead>
    <!-- tbody : 본문 행은 이 안에 -->
    <tbody>
      <tr>
        <td>사람 1</td>
        <td>사람 2</td>
        <td>사람 3</td>
      </tr>
      <tr>
        <td>곤니 </td>
        <td>피터</td>
        <td>앨리스</td>
      </tr>
      <tr>
        <td>15</td>
        <td>30</td>
        <td>45</td>
      </tr>
    </tbody>
    <!-- tfoot : 바닥글 행은 이 안에 -->
    <tfoot>
      <tr>
        <td>end 1</td>
        <td>end 2</td>
        <td>end 3</td>
      </tr>
    </tfoot>
  </table> 

  <hr>

  <!-- colspan, rowspan(속성) : 셀 병합(merge) -->
  <table>
    <tr>
      <td colspan="2">1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td rowspan="2">6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <!-- <td>9</td> -->
    </tr>
  </table>
  
  <hr>

  <table style="text-align: center; background-color: lightblue;">
    <tr>
      <td>1</td>
      <td colspan="2">2</td>
      <!-- <td>3</td> -->
      <td>4</td>
    </tr>
    <tr>
      <td rowspan="3">5</td>
      <td>6</td>
      <td>7</td>
      <td>8</td>
    </tr>
    <tr>
      <!-- <td>9</td> -->
      <td>10</td>
      <td rowspan="2" colspan="2">11</td>
      <!-- <td>12</td> -->
    </tr>
    <tr>
      <!-- <td>13</td> -->
      <td>14</td>
      <!-- <td>15</td> -->
      <!-- <td>16</td> -->
    </tr>
  </table>
</body>
</html>
