<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic</title>
  <!-- jQuery 연결 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    // 2. jQuery 위치에 따른 동작 - 동작 X, body 의 맨 밑에 추가하거나 ready() 메소드 사용
    // $('p').on('click', () => window.alert('클릭'));

    // ready() - HTML 문서의 DOM 이 완전히 로드된 후에 내부 코드를 실행하게 보장, 대부분의 경우 사용하는 것이 바람직함
    // $(document).ready(() => $('p').click(() => window.alert('클릭')));
    $(() => $('p').click(() => window.alert('클릭'))); // 축약형
  </script>

  <style>
    .change {
      color: aqua;
    }
  </style>
</head>
<body>
  <div class="welcome"></div>
  <div class="welcome"></div>
  <button type="button" class="btn">버튼</button>

  <p>클릭하세요!</p>

  <script>
    // 1. jQuery 기본 문법 - $(대상: css 선택자, DOM 객체).메소드1().메소드2()... (jQuery 메소드는 제어 대상을 다시 return -> method chaining 가능)
    $('.welcome').html('<b>Hello World!</b>').css({'background-color': 'blue'});
    $(document.body).css('background-color', 'orange');
    $('.btn').on('click', () => $('.welcome').toggleClass('change').fadeToggle());
  </script>
</body>
</html>
