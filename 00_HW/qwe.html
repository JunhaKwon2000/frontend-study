<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red {
      background-color: red;
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }


  </style>
</head>
<body>
  <button class="btn">눌러</button>
  <div class="inner">


  </div>

  <script>
    const inner = document.querySelector('.inner');
    const btn = document.querySelector('.btn');
    btn.addEventListener('click', () => {
      inner.innerHTML = document.write('<div class="red" style="display: inline-block;"></div>');
    })
  </script>
</body>
</html>
