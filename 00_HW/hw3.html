<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW3</title>

    <style>
        .q6 {
            width: 150px; 
            height: 150px;
            border: 4px dotted green;
            border-radius: 40px;
        }
    </style>
</head>
<body>
    
    <!-- Q1 -->
    <h2>날씨 확인</h2>
    <div>
        <span>계절</span>
        <input type="radio" name="q1" id="q1-1" value="spring">
        <label for="q1-1">봄</label>
        <input type="radio" name="q1" id="q1-2" value="summer">
        <label for="q1-2">여름</label>
        <input type="radio" name="q1" id="q1-3" value="fall">
        <label for="q1-3">가을</label>
        <input type="radio" name="q1" id="q1-4" value="winter">
        <label for="q1-4">겨울</label>
    </div>
    <div>
        <label for="q1-inp">기온</label>
        <input type="text" name="" id="q1-inp">
    </div>
    <div>
        <button>확인</button>
    </div>

    <script>
        const q1radio = document.querySelectorAll('input[type="radio"]');
        const q1inp = document.querySelector('input[type="text"]');
        const q1btn = document.querySelector('button');
        q1btn.addEventListener('click', () => {
            let q1value;
            q1radio.forEach(radios => {
                if (radios.checked === true) {
                    q1value = radios.value;
                }
            })
            if (q1value === 'spring') {
                window.alert('봄');
            }
            else if (q1value === 'summer') {
                if (q1inp.value < 33) {
                    window.alert('여름');
                }
                else if (q1inp.value >= 33) {
                    if (q1inp.value >= 35) {
                        window.alert('폭염 경보');
                    }
                    else {
                        window.alert('폭염 주의보');
                    }
                }
            }
            else if (q1value === 'fall') {
                window.alert('가을');
            }
            else if (q1value === 'winter') {
                if (q1inp.value > -12) {
                    window.alert('겨울');
                }
                else if (q1inp.value <= -12) {
                    if (q1inp.value <= -15) {
                        window.alert('한파 경보');
                    }
                    else {
                        window.alert('한파 주의보');
                    }
                }
            }
        })
    </script>

    <hr>

    <!-- Q2 -->
    <h2>스폰지밥, 뚱이, 징징이</h2>
    <div>
        <select name="q2" id="q2">
            <option value="sponge">스폰지밥</option>
            <option value="pat">뚱이</option>
            <option value="squid">징징이</option>
        </select>
        <img src="./sponge.png" alt="이미지" width="100px" height="100px" class="q2img">
    </div>

    <script>
        const q2select = document.querySelector('#q2');
        const q2img = document.querySelector('.q2img');
        q2select.addEventListener('change', () => {
            if (q2select.value === 'sponge') {
                q2img.setAttribute('src', './sponge.png');
            }
            else if (q2select.value === 'pat') {
                q2img.setAttribute('src', './dung.png');
            }
            else if (q2select.value === 'squid') {
                q2img.setAttribute('src', './human.png');
            } 
        })
    </script>

    <hr>

    <!-- Q3 -->
    <h2>콤보 세트</h2>
    <div>
        <label for="q3">개수 :</label>
        <input type="text" name="" id="q3">
        <button class="q3btn">주문</button>
    </div>
    <div class="q3div">

    </div>
    
    <script>
        const q3inp = document.querySelector('#q3');
        const q3btn = document.querySelector('.q3btn');
        const q3div = document.querySelector('.q3div');
        q3btn.addEventListener('click', () => {
            
            const val = q3inp.value;
            for (let i = 1; i <= val; i++) {
                const pop = document.createElement('img');
                pop.setAttribute('src', './popcorn.png');
                const coke = document.createElement('img');
                coke.setAttribute('src', './coke.png');
                const coke2 = document.createElement('img');
                coke2.setAttribute('src', './coke.png');
                const coke3 = document.createElement('img');
                coke3.setAttribute('src', './coke.png');
                q3div.appendChild(pop);
                q3div.appendChild(coke);
                q3div.appendChild(coke2);
                q3div.appendChild(coke3);
                const q3br = document.createElement('br');
                q3div.appendChild(q3br);
            }
        })
    </script>

    <hr>

    <!-- Q4 -->
    <h2>행 열 객수 각각 입력받아 테이블 만들기</h2>
    <button class="q4">테이블 생성</button>
    <div class="q4div"></div>
    
    <script>
        const q4btn = document.querySelector('.q4');
        q4btn.addEventListener('click', () => {

            const row = Number(prompt('행을 입력하세요'));
            const col = Number(prompt('열을 입력하세요'));

            let html = '<table border="1">';
            let num = 1;
            for (let i = 1; i <= row; i++) {
                html += '<tr>';
                for (let j = 1; j <= col; j++) {
                    html += `<td>${num}</td>`;
                    num++;
                }
                html += '</tr>';
            }
            html += '</table>';
            document.write(html);
        });
    </script>

    <hr>

    <!-- Q5 -->
    <h2>철수의 귤농장</h2>
    <button class="q5btn">체험 시작</button>
    <div class="q5div"></div>

    <script>
        const q5 = document.querySelector('.q5btn');
        const q5div = document.querySelector('.q5div');
        q5.addEventListener('click', () => {
            let val = Number(prompt('최대 그램 수를 입력하세요'));
            val = val / 10;
            for (let i = 0; i < val; i++) {
                const span = document.createElement('span');
                span.textContent = `귤 ${(i+1)*10}g`
                q5div.appendChild(span);
                const img = document.createElement('img');
                img.setAttribute('src', './gul.png');
                q5div.appendChild(img);
            }
            const h2 = document.createElement('h2');
            h2.textContent = '체험 종료!!';
            q5div.appendChild(h2);
        })
    </script>

    <hr>

    <!-- Q6 -->
    <h2>둥글둥글 테두리</h2>
    <img src="./sponge.png" alt="스폰지밥" class="q6">
    <input type="range" name="" id="q6rng" min="0" max="75" step="5" oninput="radiusAdd(rng.value)">
    <span class="q6span"></span>

    <script>
        const rng = document.querySelector('#q6rng');
        const q6img = document.querySelector('.q6');
        const q6span = document.querySelector('.q6span');
        function radiusAdd(val) {
            q6img.style.borderRadius = `${val}px`;
            q6span.textContent = `${val}`;
        }
    </script>

    <hr>

    <!-- Q7 -->
    <h2>랜덤 배경색</h2>
    <button class="q7">바꾸기</button>

    <script>
        const q7btn = document.querySelector('.q7');
        const body = document.querySelector('body');
        q7btn.addEventListener('click', () => {
            const color = [Math.random() * 255, Math.random() * 255, Math.random() * 255];
            const [c1, c2, c3] = color;
            body.style.backgroundColor = `rgb(${c1}, ${c2}, ${c3})`;
        })
    </script>
</body>
</html>
