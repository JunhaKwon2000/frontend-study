<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>

    <div class="container">

        <div class="content-logo">
            <img src="../05_CSS/layout/images/kakao.png" alt="로고" title="로고">
        </div>

        <div class="inner-container">

            <div class="content-idpw">
                <div class="idpw-id">
                    <label for="id"></label>
                    <input type="text" id="id" placeholder="아이디, 이메일, 전화번호">
                </div>
                <div class="idpw-pw">
                    <label for="pw"></label>
                    <input type="password" id="pw" placeholder="비밀번호">
                </div>
            </div>

            <div class="content-btn">
                <div class="btn-login">
                    <button type="button">로그인</button>
                </div>
                <div class="btn-border"><span>또는</span></div>
                <div class="btn-qr">
                    <button type="button">QR 코드로 로그인</button>
                </div>
            </div>

            <div class="content-footer">
                <div>
                    <a href="#">회원가입</a>
                </div>
                <div>
                    <a href="#">계정 찾기</a>
                    <a href="#">비밀번호 찾기</a>
                </div>
            </div>

            <div class="content-banner"></div>

        </div>

    </div>

</body>

</html>
