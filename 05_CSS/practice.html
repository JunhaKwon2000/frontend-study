<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <style>
    h2 {
      font-size: 50px;
      margin-top: 50px;
      text-align: center;
      /* animation: rainbow 2s infinite; */
      color: lime;
      position: relative;
    }

    .fan-1 {
      width: 40px;
      display: inline;
      position: absolute;
      left: 450px;
      top: 70px;
      font-size: 40px;
      animation: spin 0.7s infinite;
    }

    .fan-2 {
      width: 40px;
      display: inline;
      position: absolute;
      left: 640px;
      top: 70px;
      font-size: 40px;
      animation: spin 0.7s infinite;
    }

    .inner-container {
      min-width: 405px;
      width: 30%;
      height: 500px;
      margin: 50px auto;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      border: 2px solid lime;
      /* animation: rainbow-bdc 1s infinite; */
      border-radius: 10px;
    }

    button {
      padding: 10px;
      width: 100%;
      height: 50px;
      outline: none;
      border: none;
      border-radius: 5px;
      background-color: rgb(98, 240, 98);
      color: white;
      font-size: 20px;
      cursor: pointer;
      animation: rainbow-bc 2s infinite;
    }

    button:hover {
      box-shadow: 0 0 10px lightgray;
    }

    input {
      padding: 5px;
      width: 300px;
      height: 20px;
      /* border: 2px solid rgb(209, 209, 209); */
      /* animation: rainbow-bdc 2s infinite; */
      border-radius: 5px;
      outline: none;
    }

    label {
      font-size: 20px;
      /* animation: rainbow 2s infinite; */
    }

    .input-id {
      min-width: 365px;
      width: 85%;
      box-sizing: content-box;
      display: flex;
      justify-content: space-between;
    }

    .input-pw {
      min-width: 365px;
      width: 85%;
      box-sizing: content-box;
      display: flex;
      justify-content: space-between;
    }

    .btn-login {
      min-width: 365px;
      width: 85%;
      box-sizing: content-box;
    }

    .btn-register {
      min-width: 365px;
      width: 85%;
      box-sizing: content-box;
    }

    .input-pw {
      position: relative;
    }

    span {
      position: absolute;
      top: 5px;
      right: 5px;
      color: lightgray;
    }

    span:hover {
      color: black;
    }

  </style>
</head>
<body>
  
  <div class="main-container">
    <h2>로그인</h2>

    <div class="inner-container">
      
      <div class="input-id">
        <label for="id">ID : </label>
        <input type="text" id="id" placeholder="아이디 또는 이메일">
      </div>
      <div class="input-pw">
        <label for="pw">PW : </label>
        <div>
          <input type="password" id="pw" placeholder="비밀번호">
          <span class="material-symbols-outlined">visibility</span>
        </div>
      </div>
      <div class="btn-login">
        <button type="button">로그인</button>
      </div>
      <div class="btn-register">
        <button type="button">회원가입</button>
      </div>
    </div>

  </div>


</body>
</html>
