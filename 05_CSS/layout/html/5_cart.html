<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping</title>
  <link rel="stylesheet" href="../css/5_cart.css">
</head>
<body>
  <div class="cart-background">
    <!-- 가운데 정렬을 하기 위한 div -->
    <div class="inner">
      
      <h2>장바구니</h2>
      
      <table class="cart-list">
        <!-- 4행 5열 -->
        <thead>
          <tr class="tr-bc td-mg">
            <th class="tr-tlr table-img"></th>
            <th class="table-item">ITEM</th>
            <th>AMOUNT</th>
            <th>PRICE</th>
            <th class="tr-trr">TOTAL</th>
          </tr>
        </thead>
        <tbody>
          <tr class="tr-bc td-mg">
            <td class="td-center"><img src="../images/item1.png" alt="신발" width="50px" height="30px"></td>
            <td>카메라</td>
            <td class="td-center">1</td>
            <td class="td-center">100,000</td>
            <td class="td-center">100,000</td>
          </tr>
          <tr class="tr-bc td-mg">
            <td class="td-center"><img src="../images/item2.png" alt="신발" width="50px" height="30px"></td>
            <td>신발</td>
            <td class="td-center">2</td>
            <td class="td-center">59,000</td>
            <td class="td-center">118,000</td>
          </tr>
          <tr class="tr-bc">
            <td class="tr-blr tr-brr price" colspan="5">주문금액 218,000원</td>
            <!-- <td></td> -->
            <!-- <td></td> -->
            <!-- <td></td> -->
            <!-- <td></td> -->
          </tr>
        </tbody>
      </table>

      <div class="footer">
        <div><a href="#">계속 쇼핑하기</a></div>
        <div><button>구매하기</button></div>
      </div>
    </div>
  </div>
</body>
</html>
