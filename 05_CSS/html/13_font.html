<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1.test {
      /* 글자 크기 */
      font-size: 16px;
      /* 글자 두께 */
      font-weight: 400;
      /* 글자 기울기 */
      font-style: italic;
      /* 글꼴(sans-serif 체를 가장 많이 씀) */
      font-family: monospace;
    }
    p.test {
      width: 350px;
      padding: 10px;
      border: 1px solid black;
      /* 한 줄의 높이(2.5배, 숫자 권장) */
      line-height: 2.5;
    }
  </style>
</head>
<body>
  <h1 class="test">Hello World!</h1>
  <p class="test">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Necessitatibus incidunt rem recusandae nisi dolores accusamus sit, laudantium ad officia aliquam earum omnis at dicta distinctio voluptatem nemo consequuntur eveniet quas?</p>

</body>
</html>
