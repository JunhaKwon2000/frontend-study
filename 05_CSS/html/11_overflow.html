<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      width: 200px;
      height: 150px;
      background-color: royalblue;
      margin: 20px;
      padding: 20px;
      /* overflow 는 부모 영역에 주셈 */
      /* overflow: visible; */
      /* overflow: hidden; */
      /* overflow: scroll; */
      /* 넘친 내용이 있을 경우에만 스크롤바 생성 */
      /* x : hidden, y : scroll */
      /* overflow: hidden scroll; */
      overflow-x: auto;
    }
    .child {
      width: 300px;
      height: 100px;
      background-color: orange;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
  <!-- (정리) Quiz
  Q1: 요소 넘침을 잘라낼 때 사용하는 속성과 값은?
  A1: overflow: hidden;

  Q2: overflow 속성의 기본값은?
  A2: visible
-->
</body>
</html>
